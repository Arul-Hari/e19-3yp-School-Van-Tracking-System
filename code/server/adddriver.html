<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Driver Details</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Add Driver Details</h2>
    <form id="driverForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required /><br />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required /><br />

      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="nic">NIC:</label>
      <input type="text" id="nic" name="nic" required /><br />

      <label for="licenseNumber">License Number:</label>
      <input
        type="text"
        id="licenseNumber"
        name="licenseNumber"
        required
      /><br />

      <label for="assignedVehicleId">Assigned Vehicle ID:</label>
      <input
        type="text"
        id="assignedVehicleId"
        name="assignedVehicleId"
      /><br />

      <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
      async function submitForm() {
        const form = document.getElementById("driverForm");
        const formData = new FormData(form);

        try {
          const response = await fetch("http://localhost:3001/addDriver", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(Object.fromEntries(formData)),
          });

          if (response.ok) {
            alert("Driver details added successfully!");
            form.reset();
          } else {
            alert("Failed to add driver details. Please try again.");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred. Please check the console for details.");
        }
      }
    </script>
  </body>
</html>
